{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">            
            <h1><a href="{% url 'post_detail' pk=post.pk %}" style="text-decoration: none;">{{ post.title }}</a></h1>
            <p class="date">创建日期: {{ post.created_date|date:'Y-m-d H:i:s' }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
